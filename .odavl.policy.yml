
governor:
  prsPerDay: 2
  ciMinutesPerHour: 30
  maxConcurrentShadows: 2

studio:
  autonomy: 1
  telemetry: anonymized # Options: off|on|anonymized (default: anonymized)

riskBudget:
  maxLinesPerPatch: 40
  maxPatchesPerRun: 3
  maxFilesTouched: 10
  tokensPerDay: 8

protected:
  - "**/security/**"
  - "**/*.spec.*"
  - "**/public-api/**"

bans:
  lockfiles:
    - "yarn.lock"
    - "package-lock.json"
  deepImports:
    - "**/internal/**"

llmSafeMode:
  banOps:
    - public-api-change
    - contract-break
  redact:
    - "AKIA[0-9A-Z]{16}" # AWS keys
    - "ghp_[A-Za-z0-9]{36}" # GitHub tokens
    - "xox[baprs]-[A-Za-z0-9-]{10,48}" # Slack tokens

shadow:
  matrix:
    - node18
    - node20
