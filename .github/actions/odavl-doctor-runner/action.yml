name: 'ODAVL Doctor Runner (Advice-Only)'
description: 'Run Doctor in advice-only mode (scan, heal --dry-run, upload artifacts)'
runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
    - name: Doctor Scan
      run: pnpm exec doctor scan --advice --output ./reports/doctor-artifacts
      shell: bash
    - name: Doctor Heal (dry-run)
      run: pnpm exec doctor heal --dry-run --output ./reports/doctor-artifacts
      shell: bash
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: doctor-artifacts
        path: ./reports/doctor-artifacts
    - name: Upload Shadow Verify
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: doctor-shadow-verify
        path: ./reports/doctor-artifacts/shadow-verify.txt
