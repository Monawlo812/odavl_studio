name: Codemods
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  codemods:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p reports/evidence
      - run: node scripts/codemods-test.mjs
      - uses: actions/upload-artifact@v4
        with:
          name: codemods-evidence
          path: reports/evidence/
