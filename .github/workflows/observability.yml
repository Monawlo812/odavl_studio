name: Observability
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  observe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p reports/executive
      - run: node scripts/observability.mjs
      - uses: actions/upload-artifact@v4
        with:
          name: observability
          path: |
            reports/static-summary.json
            reports/executive/scoreboard.md
